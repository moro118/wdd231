    <script>
        // THIS SCRIPT GRABS THE FORM DATA FROM THE URL
        const currentUrl = window.location.href;
        
        // Break the URL into parts
        const everythingAfterQuestionMark = currentUrl.split('?')[1];
        
        if (everythingAfterQuestionMark) {
            const formData = everythingAfterQuestionMark.split('&');
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = "<h3>Review Your Details:</h3>";

            formData.forEach(item => {
                const parts = item.split('=');
                const key = parts[0].replace('_', ' '); // Clean up "first_name" -> "first name"
                const value = decodeURIComponent(parts[1].replace(/\+/g, ' ')); // Clean up "Benito+Juarez" -> "Benito Juarez"
                
                // Add a line of text for each item
                resultsDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });
        }
    </script>
