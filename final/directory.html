<head>

    <meta property="og:url" content="https://moro118.github.io/wdd231/final/directory.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="logotrail.ico" type="image/x-icon">

<body>

    <header>
        <div class="logo">
            <img src="images/logotrail.png" alt="trail finder" aria-hidden="true">
            <span class="site-title">TrailFinder</span>
        </div>
        <button id="final-menu-btn">☰</button>
        <nav>
            <ul id="final-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html" class="active">Directory</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="contact.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="controls">
            <h1>Trail Directory</h1>
            <label for="filter-difficulty">Filter by Difficulty:</label>
            <select id="filter-difficulty">
                <option value="all">All Levels</option>
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
            </select>
        </section>

        <div id="park-grid" class="grid-layout"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 TrailFinder Project Moroni Amon Villalobos Ortega</p>
        <p><a href="attributions.html">Attributions</a> | <a href="#">Video Demo</a></p>
    </footer>
    <dialog id="park-dialog">
    <div class="dialog-content">
        <button id="close-dialog">❌ Close</button>
        <h2 id="dialog-title">Park Name</h2>
        <p id="dialog-details">Description goes here...</p>
    </div>
</dialog>
