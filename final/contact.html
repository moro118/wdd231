<body>

    <header>
  <div class="logo">
    <img src="images/logotrail.png" alt="trail finder" aria-hidden="true">

  </div>
  <button id="final-menu-btn" aria-expanded="false" aria-controls="final-menu">â˜°</button>

</header>

    <main>
        <div class="form-container">
            <h1>Join the Community</h1>
            <p>Sign up for our newsletter to get the latest trail guides and park updates.</p>

            <form action="thanks.html" method="get" class="join-form">
                
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required placeholder="Your name...">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">

                <label for="interest">Main Interest</label>
                <select id="interest" name="interest">
                    <option value="Hiking">Hiking</option>
                    <option value="Camping">Camping</option>
                    <option value="Photography">Photography</option>
                </select>

                <input type="submit" value="Join Now" class="submit-btn">
            </form>
        </div>
    </main>
